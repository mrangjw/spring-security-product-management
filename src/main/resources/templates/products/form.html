<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${product.id != null ? '상품 수정' : '상품 등록'}">상품 등록</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Product Security App</a>

        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    안녕하세요, <span sec:authentication="name"></span>님!
                </span>
            <a class="nav-link d-inline" href="/products">상품 목록</a>
            <a class="nav-link d-inline" href="/products/new" sec:authorize="hasRole('ADMIN')">상품 등록</a>
            <a class="nav-link d-inline" href="/admin" sec:authorize="hasRole('ADMIN')">관리자</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link nav-link" style="border: none; background: none;">로그아웃</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${product.id != null ? '상품 수정' : '상품 등록'}">상품 등록</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/products}" th:object="${product}" method="post">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="name" class="form-label">상품명 *</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required>
                            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                                <small th:errors="*{name}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">상품 설명</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="4"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">가격 *</label>
                            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" min="0" required>
                            <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                                <small th:errors="*{price}"></small>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="stock" class="form-label">재고</label>
                            <input type="number" class="form-control" id="stock" th:field="*{stock}" min="0">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary">저장</button>
                            <a th:href="@{/products}" class="btn btn-secondary">취소</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
