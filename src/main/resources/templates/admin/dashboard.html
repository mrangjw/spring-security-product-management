<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Product Security App</a>

        <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    안녕하세요, <span sec:authentication="name"></span>님!
                </span>
            <a class="nav-link d-inline" href="/products">상품 목록</a>
            <a class="nav-link d-inline" href="/products/new" sec:authorize="hasRole('ADMIN')">상품 등록</a>
            <a class="nav-link d-inline" href="/admin" sec:authorize="hasRole('ADMIN')">관리자</a>
            <form th:action="@{/logout}" method="post" class="d-inline">
                <button type="submit" class="btn btn-link nav-link" style="border: none; background: none;">로그아웃</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <h2>관리자 대시보드</h2>

    <div class="card mt-4">
        <div class="card-header">
            <h4>전체 사용자 목록</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>이메일</th>
                        <th>권한</th>
                        <th>작업</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.email}">user@example.com</td>
                        <td>
                                    <span th:each="role, iterStat : ${user.roles}"
                                          th:class="${role.name() == 'ROLE_ADMIN' ? 'badge bg-danger me-1' : 'badge bg-primary me-1'}"
                                          th:text="${role.name() == 'ROLE_ADMIN' ? '관리자' : '사용자'}">
                                    </span>
                        </td>
                        <td>
                            <form th:action="@{/admin/makeAdmin/{userId}(userId=${user.id})}"
                                  method="post"
                                  class="d-inline"
                                  th:if="${!#lists.contains(user.roles, T(com.example.assignment2.entity.Role).ROLE_ADMIN)}">
                                <button type="submit"
                                        class="btn btn-sm btn-warning"
                                        onclick="return confirm('이 사용자를 관리자로 승격하시겠습니까?')">
                                    관리자로 승격
                                </button>
                            </form>
                            <span th:if="${#lists.contains(user.roles, T(com.example.assignment2.entity.Role).ROLE_ADMIN)}"
                                  class="text-muted">이미 관리자</span>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(users)}" class="text-center mt-3">
                <p class="text-muted">등록된 사용자가 없습니다.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
